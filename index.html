<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <h5>1234</h5>
        </div>
        <div class="button-container">
            <div class="clear-deleteButtons">
                <button>Clear</button>
                <button>Delete</button>
            </div>
            <div class="number-operatorButtons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>x</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>.</button>
                <button>0</button>
                <button>&divide;</button>
                <button id="equalSign">=</button>

            </div>
        </div>
    </div>
    </div>
</body>

</html>
