<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <h5 data-previous-operand id="previousOperation"></h5>
            <h4 data-previous-operand id="currentOperation"></h4>
        </div>
        <div class="button-container">
            <div class="clear-deleteButtons">
                <button class="operator" id="clear">CLEAR</button>
                <button class="operator" id="delete">DELETE</button>
            </div>
            <div class="number-operatorButtons">
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operator>+</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operator>x</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operator>-</button>
                <button id="decimal">.</button>
                <button data-number>0</button>
                <button data-operator>/</button>
                <button id="equalSign">=</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
